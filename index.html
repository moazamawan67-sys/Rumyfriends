<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمی سکور ٹریکر (ملٹی ڈیوائس)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Nastaliq Urdu', serif; background-color: #f8fafc; }
        .urdu-font-bold { font-weight: 700; }
        .urdu-font-normal { font-weight: 400; }
        .chart-container { position: relative; width: 100%; max-width: 800px; margin-left: auto; margin-right: auto; height: 300px; max-height: 40vh; }
        @media (min-width: 640px) { .chart-container { height: 350px; } }
        .warning-blink { animation: border-blink 1.5s infinite ease-in-out; box-shadow: 0 0 16px rgba(234, 179, 8, 0.6); }
        @keyframes border-blink { 0% { border-color: #f59e0b; } 50% { border-color: #fef3c7; } 100% { border-color: #f59e0b; } }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type="number"] { -moz-appearance: textfield; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #06b6d4; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .score-input { text-align: center !important; }
        .delete-btn { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); opacity: 0; transition: opacity 0.2s; }
        .history-item:hover .delete-btn { opacity: 1; }
        .record-details-modal { max-height: 80vh; overflow-y: auto; }
        .round-detail-item { transition: background-color 0.2s; }
        .round-detail-item:hover { background-color: #f8fafc; }
        .lucky-badge { background-color: #fef3c7; color: #d97706; border: 1px solid #f59e0b; }
        .normal-badge { background-color: #dbeafe; color: #1d4ed8; border: 1px solid #3b82f6; }
        .grid-cols-player-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .grid-cols-player-5 { grid-template-columns: repeat(5, minmax(0, 1fr)); }
        .grid-cols-player-6 { grid-template-columns: repeat(6, minmax(0, 1fr)); }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .player-stats {
            background: #f8fafc;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #06b6d4;
        }
        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 0.5rem 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #06b6d4, #3b82f6);
            transition: width 0.3s ease;
        }
        .view-only-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .view-only-modal {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            max-width: 500px;
            margin: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .new-game-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .new-game-btn {
            padding: 1rem;
            border: 2px solid #06b6d4;
            border-radius: 12px;
            background: white;
            color: #06b6d4;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .new-game-btn:hover {
            background: #06b6d4;
            color: white;
        }
        .game-lock-banner {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="text-slate-800">
    <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Loading Indicator -->
        <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50 transition-opacity duration-500">
            <div class="flex flex-col items-center">
                <div class="loader"></div>
                <p id="loading-text" class="mt-3 urdu-font-bold text-slate-700">کلاؤڈ ڈیٹا لوڈ ہو رہا ہے...</p>
                <p id="auth-status" class="mt-1 text-xs text-slate-500">Supabase سے جڑ رہا ہے</p>
            </div>
        </div>

        <header class="flex justify-between items-center mb-6 pb-4 border-b border-slate-200">
            <div>
                <h1 class="text-3xl md:text-4xl urdu-font-bold text-slate-900">رمی ڈیش بورڈ 🌐</h1>
                <div class="flex items-center gap-2 mt-1">
                    <p id="user-info" class="text-xs text-slate-400 urdu-font-normal">کلاؤڈ آئی ڈی:</p>
                    <span id="user-id-display" class="text-sm text-cyan-600 urdu-font-bold">...</span>
                </div>
                <p id="game-status" class="text-slate-500 urdu-font-normal mt-1">کھیل جاری ہے، حد <span id="limit-display-header" class="urdu-font-bold">800</span> ہے۔</p>
            </div>
            <div class="flex items-center gap-2">
                <span id="sync-status" class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded urdu-font-normal">🔄 کلاؤڈ سینک</span>
                <button id="stats-btn" class="p-3 rounded-full hover:bg-slate-200 transition-colors duration-200" aria-label="شماریات">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                </button>
                <button id="settings-btn" aria-label="ترتیبات" class="p-3 rounded-full hover:bg-slate-200 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.6 15 1.65 1.65 0 004 13.18V13a1.65 1.65 0 00-.33-1.82L3.6 11a2 2 0 012.83-2.83L6.5 8.23A1.65 1.65 0 008.33 7.9H8a1.65 1.65 0 001-1.51V4a2 2 0 014 0v.09A1.65 1.65 0 0014.6 6a1.65 1.65 0 001.82-.33l.06-.06A2 2 0 0120.3 8.5l-.06.06A1.65 1.65 0 0019.4 11z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <!-- Scoreboard Section -->
            <section id="scoreboard-section" class="mb-8">
                <h2 class="text-2xl urdu-font-bold mb-4">موجودہ سکور بورڈ</h2>
                 <div id="game-over-message" class="hidden p-4 mb-4 text-center bg-red-100 border-r-4 border-red-500 text-red-700 rounded-lg">
                    <p class="urdu-font-bold text-xl mb-3"></p>
                    <div class="flex flex-col sm:flex-row justify-center gap-3">
                         <button id="record-game-btn" class="hidden px-4 py-2 bg-purple-600 text-white urdu-font-normal rounded-lg hover:bg-purple-700 transition-colors disabled:bg-slate-400 disabled:cursor-not-allowed" aria-disabled="true">
                            <span id="record-text">گیم کلاؤڈ میں محفوظ کریں</span>
                            <div id="record-spinner" class="loader hidden w-4 h-4"></div>
                        </button>
                        <button id="reset-game-btn" class="hidden px-4 py-2 bg-cyan-600 text-white urdu-font-normal rounded-lg hover:bg-cyan-700 transition-colors disabled:bg-slate-400 disabled:cursor-not-allowed">
                             نیا گیم شروع کریں 
                        </button>
                    </div>
                </div>
                <!-- سکور بورڈ کا گرڈ متحرک طور پر JavaScript میں سیٹ کیا جائے گا -->
                <div id="scoreboard" class="grid grid-cols-2 gap-4"> 
                     <p class="col-span-2 md:col-span-4 text-center text-slate-400 urdu-font-normal" id="scoreboard-loading">سکور بورڈ کلاؤڈ سے لوڈ ہو رہا ہے...</p>
                </div>
            </section>

            <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                <div class="lg:col-span-2">
                     <section id="input-section" class="bg-white p-6 rounded-2xl shadow-md border border-slate-200 h-full">
                        <h2 class="text-2xl urdu-font-bold mb-4">نیا راؤنڈ درج کریں</h2>
                        <div id="round-type-indicator" class="mb-4 p-3 rounded-lg text-center urdu-font-bold text-lg"></div>
                        <div class="space-y-4">
                            <!-- پلیئر ان پٹس یہاں رینڈر ہوں گے -->
                            <div id="player-inputs"></div>
